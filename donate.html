<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pencarian Tempat Terdekat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYM-zUBIaPKQGpb72WGuqQWEwHtgavQ08&libraries=places,geometry"></script>
    <style>
      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 2s linear infinite;
        display: none;
        margin: 20px auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .card:hover {
        transform: scale(1.05);
        transition: transform 0.2s;
      }
    </style>
  </head>
  <body>
    <nav class="bg-green-800 p-4">
      <div class="container mx-auto flex justify-between items-center">
        <a href="index.html" class="text-white text-lg font-bold">R3-food</a>
        <div>
          <a href="donate.html" class="text-gray-300 hover:text-white mx-2"
            >Cari</a
          >
          <a href="request.html" class="text-gray-300 hover:text-white mx-2"
            >Bantu</a
          >
          <a href="login.html" class="text-gray-300 hover:text-white mx-2">
            Login
          </a>
        </div>
      </div>
    </nav>
    <div class="container mx-auto p-4">
      <h3 class="text-xl font-bold mb-4">
        Yayasan Panti Asuhan dan Pesantren Terdekat (10KM)
      </h3>
      <div id="loading" class="loader"></div>
      <div
        id="results"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
      ></div>
    </div>

    <script>
      let userLocation;
      let radius = 10000; // 10 km in meters
      let map;
      let service;

      function initMap() {
        document.getElementById("results").innerHTML = "";
        document.getElementById("loading").style.display = "block";

        if (!userLocation) {
          getUserLocation();
        } else {
          performSearch();
        }
      }

      function getUserLocation() {
        fetch(
          `https://www.googleapis.com/geolocation/v1/geolocate?key=AIzaSyCYM-zUBIaPKQGpb72WGuqQWEwHtgavQ08`,
          {
            method: "POST",
            body: JSON.stringify({
              considerIp: true,
            }),
          }
        )
          .then((response) => response.json())
          .then((data) => {
            userLocation = {
              lat: data.location.lat,
              lng: data.location.lng,
            };
            performSearch();
          })
          .catch((error) => {
            console.error("Error getting user location:", error);
            handleLocationError(false);
          });
      }

      function performSearch() {
        if (!map) {
          map = new google.maps.Map(document.createElement("div"), {
            center: userLocation,
            zoom: 14,
          });
        }

        const request = {
          location: userLocation,
          rankBy: google.maps.places.RankBy.DISTANCE,
          keyword: [
            "panti asuhan",
            "pesantren",
            "dhuafa",
            "yatim",
            "piatu",
            "yayasan",
          ],
        };

        if (!service) {
          service = new google.maps.places.PlacesService(map);
        }

        service.nearbySearch(request, (results, status) => {
          document.getElementById("loading").style.display = "none";
          if (status === google.maps.places.PlacesServiceStatus.OK) {
            results.forEach((place) => {
              displayResult(place);
            });
          }
        });
      }

      function displayResult(place) {
        const resultsDiv = document.getElementById("results");
        const card = document.createElement("div");
        card.className =
          "card bg-white shadow-md rounded-lg overflow-hidden cursor-pointer";

        const img = document.createElement("img");
        img.src = place.photos
          ? place.photos[0].getUrl()
          : "https://via.placeholder.com/400";
        img.alt = place.name;
        img.className = "w-full h-48 object-cover";

        const cardBody = document.createElement("div");
        cardBody.className = "p-4";

        const cardTitle = document.createElement("h4");
        cardTitle.className = "font-bold text-lg";
        cardTitle.textContent = place.name;

        const cardAddress = document.createElement("p");
        cardAddress.className = "text-gray-600";
        cardAddress.textContent = place.vicinity;

        const cardDistance = document.createElement("p");
        cardDistance.className = "text-gray-600";
        const distance = google.maps.geometry.spherical.computeDistanceBetween(
          new google.maps.LatLng(userLocation),
          place.geometry.location
        );
        cardDistance.textContent =
          distance > 1000
            ? (distance / 1000).toFixed(2) + " km"
            : distance.toFixed(2) + " m";

        cardBody.appendChild(cardTitle);
        cardBody.appendChild(cardAddress);
        cardBody.appendChild(cardDistance);
        card.appendChild(img);
        card.appendChild(cardBody);
        resultsDiv.appendChild(card);

        card.addEventListener("click", () => {
          const url = `https://www.google.com/maps/dir/?api=1&destination=${place.geometry.location.lat()},${place.geometry.location.lng()}&travelmode=driving`;
          window.open(url, "_blank");
        });
      }

      function handleLocationError(browserHasGeolocation) {
        alert(
          browserHasGeolocation
            ? "Error: The Geolocation service failed."
            : "Error: Your browser doesn't support geolocation."
        );
      }

      // Initialize the map
      window.onload = initMap;
    </script>
  </body>
</html>
